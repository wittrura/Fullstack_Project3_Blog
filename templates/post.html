{% block content %}
<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <!-- TODO - add an anchor tag to link to blog post via ID -->
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
{% endblock %}
